<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザープロフィール</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/components.css">
</head>
<body>
    <div class="container">
        <h1>ユーザープロフィール</h1>
        <div id="profile-info">
            <h2>プロフィール情報</h2>
            <p id="username">ユーザー名: <span></span></p>
            <p id="level">レベル: <span></span></p>
            <p id="xp">経験値: <span></span></p>
        </div>
        <div id="tasks-completed">
            <h2>完了したタスク</h2>
            <ul id="completed-tasks-list"></ul>
        </div>
        <button id="back-button">戻る</button>
    </div>
    <script src="../js/storage.js"></script>
    <script src="../js/xp-system.js"></script>
    <script src="../js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const usernameElement = document.querySelector('#username span');
            const levelElement = document.querySelector('#level span');
            const xpElement = document.querySelector('#xp span');
            const completedTasksList = document.getElementById('completed-tasks-list');

            const userStats = loadStats(); // ユーザーの統計を読み込む
            usernameElement.textContent = userStats.username || '未設定';
            levelElement.textContent = userStats.level || 1;
            xpElement.textContent = userStats.xp || 0;

            const completedTasks = loadRoutines().filter(task => task.completed);
            completedTasks.forEach(task => {
                const li = document.createElement('li');
                li.textContent = task.name;
                completedTasksList.appendChild(li);
            });

            document.getElementById('back-button').addEventListener('click', () => {
                show('index'); // ホーム画面に戻る
            });
        });
    </script>
</body>
</html>
